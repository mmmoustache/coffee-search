name: PR

on:
  pull_request:

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: mkdir -p src/design-tokens
      - run: npm run icons
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run test:ci
      - run: npm run build
      - run: npm run bundle:budget

      - name: Upload bundle budget context
        uses: actions/upload-artifact@v4
        with:
          name: next-build-output
          path: |
            .next/static/chunks/**
          if-no-files-found: warn

  preview_and_lhci:
    runs-on: ubuntu-latest
    needs: checks
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: mkdir -p src/design-tokens
      - run: npm run icons

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Pull Vercel env (Preview)
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build (Vercel prebuilt)
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Preview and capture URL
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview_url=$url" >> $GITHUB_OUTPUT
          echo "Deployed: $url"

      - name: Lighthouse CI (Preview URLs)
        env:
          PRODUCT_SLUG: '100001'
        run: |
          PREVIEW="${{ steps.deploy.outputs.preview_url }}"
          npx lhci autorun \
            --config=./lighthouserc.ci.json \
            --collect.url="${PREVIEW}/" \
            --collect.url="${PREVIEW}/product/${PRODUCT_SLUG}"

      - name: Upload LHCI results
        uses: actions/upload-artifact@v4
        with:
          name: lhci-report
          path: .lighthouseci/**
          if-no-files-found: warn
